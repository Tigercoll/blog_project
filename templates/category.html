{% extends 'base.html' %}
{% block main %}
    <div class="pure-u-1 pure-u-md-3-4">
        <div class="content_container">
            <div class="post">
                <div class="post-archive">

                {% for category in category_list %}

                      <a href="{% url 'blog:categories' category.id %}">
                          <h3>{{ category.name }} ( {{ category.num }} )</h3>
                  </a>

                {% endfor %}

                </div>
            </div>
        </div>
    </div>
{% endblock %}
